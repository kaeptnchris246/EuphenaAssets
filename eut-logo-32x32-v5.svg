<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="30%" style="stop-color:#DAA520"/>
      <stop offset="70%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#8B6914"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (dark) -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a"/>
  
  <!-- Outer gold ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#ringGradient)" stroke-width="2"/>
  
  <!-- Inner gold ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
  
  <!-- Glanz-Striche oben rechts - weiter oben -->
  <line x1="20" y1="8" x2="26" y2="3" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  <line x1="22" y1="11" x2="28" y2="6" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- EUT Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">EUT</text>
</svg>
